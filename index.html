<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Colored Cards</title>
</head>

<body>
    <div class="container">
        <div id="cards">

            <div class="card card-1">
                <div class="category">
                    <p><span>Featured</span></p>
                </div>
                <div class="title">
                    <h3>Challenge</h3>
                </div>
                <div class="about">
                    <p>Design an icon set with your favorite hobbies.</p>
                </div>
                <div class="btn-container">
                    <a href="#" class="btn">View Details
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
            </div>

            <div class="card card-2">
                <div class="category">
                    <p><span>Blog</span></p>
                </div>
                <div class="title">
                    <h3>Interview</h3>
                </div>
                <div class="about">
                    <p>8 examples of interviews with people who traveled trough Europe.</p>
                </div>
                <div class="btn-container">
                    <a href="#" class="btn">Read Post
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
            </div>

            <div class="card card-3">

                <div class="category">
                    <p><span>Daily</span></p>
                </div>
                <div class="title">
                    <h3>Practice</h3>
                </div>
                <div class="about">
                    <p>Generate daily exercices to improve your skills.</p>
                </div>
                <div class="btn-container">
                    <a href="#" class="btn">Generate exercice
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>



            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
